<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Render All Elements Normaly -->
    <link rel="stylesheet" href="normalize.css"/>
      
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800&family=Faster+One&family=Jomhuria&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&family=Poppins:wght@200;400;700&family=Roboto:wght@100;300;400;500;700;900&family=Work+Sans:wght@200;300;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main Template Css File -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="title">To Do List App</div>
    <div class="container">
      <div class="form">
        <input type="text" class="input" placeholder="Enter Task Here">
        <input type="submit" class="add" value="Add Task">
      </div>
  
      <div class="tasks">
        <div class="msg">Tasks Will Show Here.</div>
        <div class="task">
          
        </div>
      </div>

      <div class="info">
        <div class="tasks-num">Tasks: <span></span></div>
        <div class="completed">Completed: <span></span></div>
      </div>
  
      <div class="delete-all">Delete All</div>
    </div>
  
    <script src="main.js"></script>
  </body>

</html>
